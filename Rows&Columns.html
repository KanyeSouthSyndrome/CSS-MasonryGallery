<html>

  </head>
  <body>
<div class="Container">
  <!--The <div class="Container> will be the PARENT/WRAPPER
  element that will CREATE the grid layout for its children/descendents.-->
  <div class="GRID-ITEM-I">GRID ITEM I</div>
  <!--Grid item- any direct descendent of a grid container (only first level descendents)-->
  <div class="GRID-ITEM-II">GRID ITEM II</div>
  <!--These GRID_ITEMS are inheriting the behavior of its parent [ie...<div class="container>]-->
  <div class="GRID-ITEM-III">GRID ITEM III</div>
  <div class="GRID-ITEM-IV">GRID ITEM IV</div>
    <div class="GRID-ITEM-V">GRID ITEM V</div>
    <div class="GRID-ITEM-VI">GRID ITEM VI</div>
      <div class="GRID-ITEM-VII">GRID ITEM VII</div>
      <div class="GRID-ITEM-VIII">GRID ITEM VIII</div>
      <div class="GRID-ITEM-IX">GRID ITEM IX</div>
</div>
  </body>
</html>
